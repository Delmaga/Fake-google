<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirmation Google</title>
  <link href="https://ssl.gstatic.com/accounts/ui/favicon_2x.png" rel="icon"/>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .confirmation-box {
      background-color: #fff;
      padding: 36px 28px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    .logo { margin-bottom: 18px; }
    .logo img { width: 75px; }
    h2 { font-weight: 400; margin-bottom: 22px; color: #2a7a2a;}
    .footer { font-size: 12px; color: #777; margin-top: 26px; }
    #compteur2 {
      margin-top:18px; color:#2169e1; font-weight:bold; display:none;
      background:#f7faff; border-radius:6px; padding:8px;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <div class="logo">
      <img alt="Google" src="https://ssl.gstatic.com/accounts/ui/logo_2x.png"/>
    </div>
    <h2>Tout est bien, vos identifiants sont validés !</h2>
    <div id="compteur2">Chargement du compteur...</div>
    <div class="footer">© 2025 Google LLC</div>
  </div>
  <script>
    // Stocker la valeur du compteur pour l'afficher plus tard
    let compteurPage2 = null;
    fetch('https://api.countapi.xyz/update/seiko2911/page2/?amount=1')
      .then(res => res.json())
      .then(data => {
        compteurPage2 = data.value;
        document.getElementById("compteur2").innerText =
          "Nombre de personnes qui ont visité cette page : " + compteurPage2;
      })
      .catch(() => {
        compteurPage2 = "Impossible de charger le compteur.";
        document.getElementById("compteur2").innerText = compteurPage2;
      });

    // Afficher le compteur avec Ctrl + Shift + O
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.shiftKey && (e.key === "O" || e.key === "o")) {
        var compteurElt = document.getElementById("compteur2");
        compteurElt.style.display = (compteurElt.style.display === "none" || !compteurElt.style.display) ? "block" : "none";
      }
    });
  </script>
</body>
</html>
